<div>
  <br>
<form #loginform="ngForm" (submit)="printSelectedOption(loginform.value)">
  Select Role : <select #sd1 name="role" ngModel>
    <option *ngFor="let option of options" [value]="option">{{ option }}</option>
  </select>
  <br>
  <br>
  <input type="email" name="email" id="email" placeholder="Enter Your EmailID" ngModel>
  <br><br>
  <input type="password" name="password" id="password" placeholder="Enter Your Password" ngModel>
  <br><br>
  <button type="submit">Login</button>
  <!-- <submit (click)="printSelectedOption(sd1.value)">Print Selected Option</submit> -->
</form>
<br>
<button #fp name="forgetpass" (click)="getpassword()">Forget Password?</button>
<br>
<br>
<pre>New user? <Button (click)="getregistration()">Registration</Button></pre>
<select *ngIf="status" #sd2 name="regirole" (change)="setregistration(sd2.value)">
  <option *ngFor="let option of regioptions" [value]="option" >{{ option }}</option>
</select>
<!-- <submit (click)="setregistration(sd2.value)">Print Selected Option</submit> -->

<h5>{{valid}}</h5>
</div>
