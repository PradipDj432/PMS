<div class="container-fluid g-0">
    <app-userheader></app-userheader>
</div>
<div class="flex-container">
    <div class="flex-item1"> <!-- First vertical part -->
      <div>
        <ul>
        <li>
        <div>
          <a (click)="getdashboard()">Dashboard</a>
        </div>
        </li>
      <li>
        <div>
          <a (click)="getviwebooking()">Viwe Booking</a>
        </div>
      </li>
      <li>
        <div>
          <a (click)="geteditprofile()">Edit Profile</a>
        </div>
      </li>
        </ul>
      </div>
    </div>
    <div class="flex-item2"> <!-- Second vertical part -->
      <h2>User Booking Confirm</h2>
      <br>
      <form #bookingconf="ngForm" (submit)="bookingconfirm(bookingconf.value)">
        <p> Company Name : {{companyname}}</p>
        Entry Time : {{entrytime}}
        Exit Time :  {{exittime}}
        <br>
        <br>
        <label>
           Vehicle Type : {{vehicletype}}
        </label>
        <br>
        <br>
        Enter Vehicle Plate Number : <input type="text" name="platenumber" id="platenumber">
        <br>
        <br>
        <button type="submit">Confirm Booking</button><button>Cancel</button>
        <br>
        <br>
        <p>{{done}}</p>
       </form>
    </div>
  </div>
