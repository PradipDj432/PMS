<div class="container-fluid g-0">
    <app-userheader></app-userheader>
</div>
<div class="flex-container">
    <div class="flex-item1"> <!-- First vertical part -->
      <div>
        <ul>
        <li>
        <div>
          <a (click)="getdashboard()">Dashboard</a>
        </div>
        </li>
      <li>
        <div>
          <a (click)="getviwebooking()">Viwe Booking</a>
        </div>
      </li>
      <li>
        <div>
          <a (click)="geteditprofile()">Edit Profile</a>
        </div>
      </li>
        </ul>
      </div>
    </div>
    <div class="flex-item2"> <!-- Second vertical part -->
      <h2>User BookingForm</h2>
      <br>
      <form #bookingform="ngForm" (submit)="bookinginfo(bookingform.value)">
        <p> Company Name : {{companyname}}</p>
        Entry Time : <input type="time" name="entrytime" id="entrytime">
        Exit Time : <input type="time" name="exittime" id="exittime">
        <br>
        <br>
        <label>
            Select Vehicle Type : <input type="radio" name="vehicle" value="Two wheeler">
            Two wheeler
          </label>
          <label>
            <input type="radio" name="vehicle" value="Four wheeler">
            Four wheeler
          </label>
        <br>
        <br>
        <button type="submit">Search Spot</button><button>Cancle</button>
        <br>
       </form>
        <br>
        <h3>Available Spots</h3>
        <div *ngIf="status" class="collectionofcompany">
            <div *ngFor="let box of spots" (click)="getselectedspot()" class="companybox">{{box}}</div>
        </div>
      
    </div>
  </div>
